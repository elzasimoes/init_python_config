name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.poetry/bin:$PATH"
        poetry install
    
    - name: Get modified files
      id: get_files
      run: echo "::set-output name=files::$(git diff --name-only ${{ github.base_ref }})"

    - name: Run linting script
      run: |
        flake8 ${{ steps.get_files.outputs.files }}